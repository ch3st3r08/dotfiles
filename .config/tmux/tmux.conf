bind C-l send-keys 'C-l'
unbind r
bind r source-file ~/.config/tmux/tmux.conf
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

set -g mouse on
set -g prefix C-a
unbind C-b
bind C-a send-prefix

set-window-option -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection

# Fix the problem with HOME and END keys
#bind-key -n Home send Escape "OH"
#bind-key -n End send Escape "OF"
# Address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# Increase scrollback buffer size from 2000 to 50000 lines
set -g history-limit 50000

# Increase tmux messages display duration from 750ms to 4s
set -g display-time 4000

# Refresh 'status-left' and 'status-right' more often, from every 15s to 5s
set -g status-interval 5

# Upgrade $TERM
set -g default-terminal tmux-256color

set-window-option -g xterm-keys on

# Emacs key bindings in tmux command prompt (prefix + :) are better than
# vi keys, even for vim users
set -g status-keys emacs

# Focus events enabled for terminals that support them
set -g focus-events on

# Super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# Plugin sections
#set -g @plugin 'christoomey/vim-tmux-navigator'
#set -g @plugin 'jimeh/tmux-themepack'
#set -g @plugin 'catppuccin/tmux'
#set -g @plugin 'arcticicestudio/nord-tmux'
set -g @plugin 'janoamaral/tokyo-night-tmux'
#set -g @plugin 'o0th/tmux-nova'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

#set -g @themepack 'powerline/default/cyan'
set -g @catppuccin_flavour 'frappe' # or frappe, macchiato, mocha, latte
#set -g @catppuccin_window_tabs_enabled on
set -g @nova-nerdfonts true
set -g @nova-pane "#I#{?pane_in_mode,  #{pane_mode},}  #W"
# one of: "left", "right", "centre", "absolute-centre"; default: "left"
set -g @nova-pane-justify "left"
set -gw window-status-current-style bold
set -g "@nova-status-style-bg" "#363a4F"
set -g "@nova-status-style-fg" "#cad3f5"
set -g "@nova-status-style-active-bg" "#8aadf4"
set -g "@nova-status-style-active-fg" "#cad3f5"
# set -g "@nova-pane-active-border-style" "#44475a"
# set -g "@nova-pane-border-style" "#827d51"
set -g @nova-segment-mode "#{?client_prefix,Ω,ω}"
set -g @nova-segment-mode-colors "#a6da95 #1e2030"
set -g @nova-segment-session "#S"
set -g @nova-segment-session-colors "#ed8796 #1e2030"
set -g @nova-segments-0-left "mode"
set -g @nova-segment-whoami "#(whoami)@#h"
set -g @nova-segment-whoami-colors "#b7bdf8 #1e2030"
set -g @nova-segments-0-right "session whoami"

set -g @resurrect-strategy-nvim 'session'

if "test ! -d ~/.config/tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.config/tmux/plugins/tpm && ~/.config/tmux/plugins/tpm/bin/install_plugins'"

run '~/.config/tmux/plugins/tpm/tpm'
