- name: "Installing Swaync packages"
  kewlfft.aur.aur:
    name: "{{ item }}"
  loop:
    - swappy

- name: Creating config directory if it doesn't exist
  ansible.builtin.file:
    path: "{{config_dir}}/swappy"
    state: directory
    mode: '0755'

- name: Copying config files
  ansible.builtin.command:
    cmd: stow -d {{stow_dir}} -t {{home}} --no-folding --dotfiles -S swappy
  changed_when: true
