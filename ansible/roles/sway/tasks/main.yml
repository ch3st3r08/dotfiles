- name: "Installing Sway packages"
  vars:
    sway_pkgs:
      - sway
      - swayidle
      - swaylock
      - xdg-desktop-portal-wlr
      - polkit-gnome
      - grimshot
    pkgs: "{{ (sway_pkgs.values() + wayland_common_pkgs.values()) + [thunar_pkgs] }}"
  kewlfft.aur.aur:
    name: "{{ pkgs | flatten }}"
    state: present

- name: Creating config directory if it doesn't exist
  ansible.builtin.file:
    path: "{{config_dir}}/sway"
    state: directory
    mode: '0755'

- name: Copying config files
  ansible.builtin.command:
    cmd: stow -d {{stow_dir}} -t {{home}} --no-folding --dotfiles -S sway
  changed_when: true
