- name: "Picom | Installing X11 compositor"
  community.general.pacman:
    name:
      - picom

- name: Creating config directory
  ansible.builtin.file:
    path: "{{config_dir}}/picom"
    state: directory
    mode: '0755'

- name: Copying config file
  ansible.builtin.copy:
    src: picom.conf
    dest: "{{config_dir}}/picom"
