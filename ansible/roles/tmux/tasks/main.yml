- name: "Essential | Installing Shell and Terminal Emulator packages"
  community.general.pacman:
    name:
      - tmux

- name: Debug some Info
  debug:
    msg: "Name of config dir: {{config_dir}}"

- name: Get info about tmux config folder
  ansible.builtin.stat:
    path: "{{config_dir}}/tmux"
  register: p

- name: Create a directory if it does not exist
  ansible.builtin.file:
    path: "{{config_dir}}/tmux"
    state: directory
    mode: '0755'

- name: "Copying config file"
  ansible.builtin.copy:
    src: tmux.conf
    dest: "{{config_dir}}/tmux"
    force: yes

- name: "Copying Theme Folder"
  ansible.builtin.copy:
    src: themes
    dest: "{{config_dir}}/tmux/"
    force: yes
