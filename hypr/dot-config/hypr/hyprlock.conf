general {
  #disable_loading_bar = false
  hide_cursor = false
  grace = 1
  #no_fade_in = false
  ignore_empty_input = true
}

background {
  monitor =
  path = screenshot
  blur_passes = 2 # 0 disables blurring
  blur_size = 7
  noise = 0.0117
  contrast = 0.8916
  brightness = 0.8172
  vibrancy = 0.1696
  vibrancy_darkness = 0.0
}


label {
  monitor =
  text = cmd[update:1000] echo "<span>$(date '+%A, %B %d')</span>"
  font_size = 20
  font_family = "Montserrat"

  position = 0, 35%
  halign = center
  valign = center
}
label {
  monitor =
  text = cmd[update:1000] echo "<span>$TIME</span>"
  font_size = 100
  font_family = "Montserrat Bold"

  position = 0, 25%
  halign = center
  valign = center
}
image {
   monitor =
   path = $HOME/.face
   size = 120
   rounding = -1 # no rounding

   position = 0, 70
   halign = center
   valign = center
}
input-field {
  monitor =
  size = 200, 50
  outline_thickness = 2
  dots_size = 0.33 # Scale of input-field height, 0.2 - 0.8
  dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
  dots_center = false
  outer_color = rgb(151515)
  inner_color = rgb(200, 200, 200)
  font_color = rgb(10, 10, 10)
  fade_on_empty = true
  placeholder_text = <i>Input Password...</i> # Text rendered in the input box when it's empty.
  hide_input = false
  position = 0, -50
  halign = center
  valign = center
}
