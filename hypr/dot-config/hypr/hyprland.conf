# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto

# ENV VARS.
env = XCURSOR_THEME,Nordzy-cursors
env = XCURSOR_SIZE,24
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

env = GDK_BACKEND,wayland,x11,*
env = QT_QPA_PLATFORM,wayland;xcb
env = CLUTTER_BACKEND,wayland
env = QT_QPA_PLATFORMTHEME,gtk3
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1

# VARIABLES
$term = alacritty msg create-window || alacritty
$browser = brave --enable-features=UseOzonePlatform --ozone-platform=wayland
$filemanager = thunar
$editor = mousepad
$launcher = nwg-drawer
$logout = ~/Scripts/rofi-logout.sh

# AUTOSTART
exec-once = swaync
exec-once = nm-applet --indicator
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = wlsunset -t 4500 -T 6500 -l 37.7606 -L -122.4194 -g 1.0
exec-once = hypridle
exec = hyprctl setcursor Nordzy-cursors 24
exec-once = systemctl --user start hyprpolkitagent
exec = ~/.config/waybar/waybar.sh
exec-once = waypaper --restore
exec-once = xpad --hide
exec-once = mpv --no-video $HOME/.dotfiles/music/Music/Sounds/desktop-login.oga

# color scheme
source = themes/everforest.conf


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

#Submap reset variable, to get out of submap mode
$reset = hyprctl dispatch submap reset &&

# Shortcut for notification
$notify = notify-send --app-name="Hyprland" "System"

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, $term
bind = $mainMod+SHIFT, RETURN, exec, alacritty msg create-window --class Alacritty_float || alacritty --class Alacritty_float
bind = $mainMod, Q, killactive
bind = $mainMod+SHIFT, E, exec, $logout
bind = $mainMod, E, exec, $filemanager
bind = $mainMod, SPACE, togglefloating
bind = $mainMod+SHIFT, SPACE, cyclenext, floating
bind = $mainMod+ALT, SPACE, cyclenext, tiled
bind = $mainMod, D, exec, rofi -show run -run-shell-command '{terminal} --hold -e {cmd}'
bind = $mainMod, S, exec, $launcher
bind = $mainMod, B, exec, $notify "Opening Browser..." && $browser
bind = $mainMod+SHIFT, T, pin
bind = $mainMod+SHIFT, C, centerwindow
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, T, togglesplit # dwindle
bind = $mainMod, W, swapsplit # dwindle
bind = $mainMod, F, fullscreen, 0 # dwindle
bind = $mainMod, G, togglegroup
bind = $mainMod, U, exec, loginctl lock-session
bind = $mainMod+ALT, G, lockactivegroup, toggle
bind = $mainMod+ALT, H, moveintogroup, l
bind = $mainMod+ALT, L, moveintogroup, r
bind = $mainMod+ALT, O, moveoutofgroup
bind = $mainMod+ALT, comma, changegroupactive, b
bind = $mainMod+ALT, period, changegroupactive, f
bind = $mainMod, V, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy #Historial del clipboard
bind = ,Print,exec,grimblast --notify copysave screen && canberra-gtk-play -i screen-capture
bind = SHIFT,Print,exec,grimblast --notify --wait 2 copysave area
bind = ,XF86AudioMute,exec,wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
binde = ,XF86AudioRaiseVolume,exec,wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 5%+ && canberra-gtk-play -i audio-volume-change
binde = ,XF86AudioLowerVolume,exec,wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 5%- && canberra-gtk-play -i audio-volume-change
bind = ,XF86AudioPlay,exec,playerctl play-pause # Play/Pause button on your keyboard
bind = ,XF86AudioNext,exec,playerctl next # Next button on your keyboard
bind = ,XF86AudioPrev,exec,playerctl previous # Previous button on your keyboard

#Move windows
bind = $mainMod+SHIFT, H, movewindow, l
bind = $mainMod+SHIFT, L, movewindow, r
bind = $mainMod+SHIFT, K, movewindow, u
bind = $mainMod+SHIFT, J, movewindow, d

# Move focus with mainMod + h,j,k,l
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Scratchpad
bind = $mainMod+SHIFT, M, movetoworkspace, special:magic
bind = $mainMod+SHIFT, N, movetoworkspace, e+0
bind = $mainMod+ALT, M, togglespecialworkspace, magic

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrule = float, class:(org.kde.polkit-kde-authentication-agent-1)
windowrule = float, class:^(thunar)$
windowrule = float, class:^(xpad)$
windowrule = float, class:^(pavucontrol)$
windowrule = float, class:^(Alacritty_float)$
windowrule = center, class:^(Alacritty_float)$
windowrule = float, class:^(sddm-conf)$
windowrule = noinitialfocus,class:^jetbrains-.*$,floating:1,title:^$|^\s$|^win\d+$
layerrule = blur, waybar
layerrule = blur, nwg-drawer
layerrule = blur, swaync-control-center
layerrule = ignorezero, swaync-control-center
layerrule = blur, rofi
layerrule = ignorezero, rofi
layerrule = animation popin, rofi

#Submap de resize
bind = $mainMod,R,submap,resize
submap=resize
binde=,L,resizeactive, 10 0
binde=,H,resizeactive, -10 0
binde=,K,resizeactive, 0 -10
binde=,J,resizeactive, 0 10
binde=SHIFT,L,resizeactive, 50 0
binde=SHIFT,H,resizeactive, -50 0
binde=SHIFT,K,resizeactive, 0 -50
binde=SHIFT,J,resizeactive, 0 50
binde=,escape,submap,reset
binde=,RETURN,submap,reset
submap=reset

#Submap de move
bind=$mainMod, M,submap,Move
submap=Move
binde=,L,moveactive, 15 0
binde=,H,moveactive, -15 0
binde=,K,moveactive, 0 -15
binde=,J,moveactive, 0 15
binde=SHIFT,L,moveactive, 50 0
binde=SHIFT,H,moveactive, -50 0
binde=SHIFT,K,moveactive, 0 -50
binde=SHIFT,J,moveactive, 0 50
binde=,escape,submap,reset
binde=,RETURN,submap,reset
submap=reset

#Submap de aplicaciones varias
bind=$mainMod, Y, exec, ~/Scripts/get_hypr_apps.sh
bind=$mainMod, Y,submap,apps
submap=apps
bindd=,A,Choose Alacritty Theme, exec, $reset ~/Scripts/alacritty_theme_changer.sh
bindd=,B,Random Wallpaper, exec, waypaper --fill fill --random
bindd=,F,Firefox, exec, $reset $notify "Opening Firefox..." && firefox
bindd=,G,Open Calculator, exec, $reset galculator
bindd=,M,Open Mousepad, exec, $reset mousepad
bindd=,N,Show Notification Center, exec, $reset swaync-client -op
bindd=,P,Color Picker, exec, $reset hyprpicker -a
bindd=,T,Toggle Waybar, exec, $reset killall -SIGUSR1 waybar
bindd=,W,Reload Waybar, exec, $reset $notify "Resetting waybar..." && killall -SIGUSR2 waybar
bindd=,O,Disable Alacritty Opacity, exec, $reset alacritty msg config --window-id=-1 'window.opacity=1'
bindd=SHIFT,O,Restore Alacritty, exec, $reset alacritty msg config --window-id=-1 -r
bindd=,I,Disable Alacritty Padding , exec, $reset alacritty msg config --window-id=-1 'window.padding={x=0,y=0}'
binde=,escape,submap,reset
submap=reset

#Submap vacio e.g Virt-manager
bind=CTRL,ALT_L,submap,passthrough
submap=passthrough
bindr=CTRL,Escape,submap,reset
submap=reset

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = es,us
    # kb_variant =
    # kb_model =
    # kb_rules =
    kb_options = grp:alt_shift_toggle
    repeat_rate = 25
    repeat_delay = 600
    follow_mouse = 1
}
group {
    auto_group = true
    groupbar {
      gaps_out = 2
      gaps_in = 5
      rounding = 4
      font_size = 9
      indicator_height=5
      render_titles=false
    }
}
# See https://wiki.hyprland.org/Configuring/Variables/ for more
general {
    border_size = 2
    gaps_in = 5
    gaps_out = 10
    float_gaps=10

    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    # col.inactive_border = rgba(595959aa)
    layout = dwindle
    extend_border_grab_area = 10
    hover_icon_on_border = true
    resize_on_border = true
    snap {
        enabled = true
        window_gap = 10
    }
}

# See https://wiki.hyprland.org/Configuring/Variables/ for more
decoration {
    rounding = 5
    blur {
        enabled = true
        size = 10
        passes = 3
        xray = true
    }
    shadow {
        enabled = true
        range = 6
        render_power = 4
        sharp = false
    }
}

# Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more
animations {
    enabled = true
    bezier = myBezier, 0.22, 1, 0.36, 1
    animation = windows, 1, 7, myBezier
    animation = fadeLayersIn, 1, 5, myBezier
    animation = fadeLayersOut, 1, 3, default
    animation = windowsOut, 1, 7, myBezier,  popin
    animation = windowsIn, 1, 7, myBezier, gnomed
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = workspaces, 1, 7, default, slidefade 40%
    animation = specialWorkspace, 1, 7, myBezier, slidefadevert -20%
    animation = layers, 1, 5, myBezier, fade
}

# See https://wiki.hyprland.org/Configuring/Variables/ for more
misc {
    disable_hyprland_logo = true
    focus_on_activate = false
}

debug {
  disable_logs = false
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true
    force_split = 2
    preserve_split = true
    smart_split = false
    smart_resizing = true
    special_scale_factor = 0.8
    split_width_multiplier = 1.0
    use_active_for_splits = true
}
